<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Black | Contact</title>
	</head>
	<body>
		<header id="mainheader">
			<nav id="navbar">
				<div class="container">
					<div class="logo">
						<a href="index.html"><img src="/images/logo.png" alt="" /></a>
					</div>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="portfolio.html">Portfolio</a></li>

		<section id="title">
			<div class="container bk-primary">
				<h1 class="display-1">Contact</h1>
			</div>
		</section>

		<section id="contact">
			<div class="container">
				<form action="">
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" class="form-control" />
					</div>
					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" />
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
					</div>
					<button class="btn btn-dark">Send Message</button>
				</form>
			</div>
		</section>

		<footer id="mainfooter">
			<div class="container bk-primary">
				<a href="https://twitter.com/irimaya?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-count="false"
					>Follow @irimaya</a
				>
				<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
			</div>
		</footer>
